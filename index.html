<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="image">
    <img src="./images/image-equilibrium.jpg" alt="img" class="mainImg">
    <div>
      <img src="./images/icon-view.svg" alt="icon">
    </div>
  </div>

  <h3>Equilibrium #3429</h3>
  <div class="description"> Our Equilibrium collection promotes balance and calm.
</div>
<div class="price-days">
  <div class="price">
    <img src="./images/icon-ethereum.svg" alt="e">
    0.041 ETH 
  </div>
  <div class="days">
    <img src="./images/icon-clock.svg" alt="c">
    3days left
  </div>
  </div>
  <div class="creator">
    <img src="./images/image-avatar.png" alt="a" class="avatar">
      Creation of <span> Jules Wyvern </span> 
  </div>
</div>
 
</body>
</html>
